<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <form action="" method="post">

        <br><br>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" size="50" maxlength="50">

        <br><br>

        <label for="senha">Senha:</label>
        <input type="password" name="password" id="password" size="13" maxlength="13" placeholder="Digite sua senha">

        <br><br>

        <fieldset>
            <label for="linguagem">Linguagem que tem interesse: </label>
            <br><br>
            <input type="checkbox" name="linguagem[]" value="c++">C++
            <input type="checkbox" name="linguagem[]" value="python">Python
            <input type="checkbox" name="linguagem[]" value="java">Java
            <input type="checkbox" name="linguagem[]" value="c#">C#
        </fieldset>

        <br><br>

        <label for="linguagemescolhida">Linguagem que irá cursar agora: </label>
        <br><br>

        <input type="radio" name="curso" value="c++">C++
        <input type="radio" name="curso" value="python">Python
        <input type="radio" name="curso" value="java">Java
        <input type="radio" name="curso" value="c#">C#

        <br><br>

        <label for="escola">Linguagens:</label><br><br>
        <select name="escola" id="escola">
            <option value="c++">C++</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="c#">C#</option>
        </select>

        <br><br>

        <input type="button" name="submit" id="submit" value="Enviar">

    </form>


</body>
</html>
