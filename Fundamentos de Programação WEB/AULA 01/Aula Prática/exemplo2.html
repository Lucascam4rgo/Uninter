<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        caption {
            color: orange;
            font-size: large;
            font-weight: bold;
        }

        th {
            background-color: rgb(107, 11, 11);
            font-weight: 4000;
            color: whitesmoke;
        }

        tr {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <table width="50%" border="1px" summary="Tabela com preços em reais de ameixa preta e pera">
        <caption>Preços em reais de ameixa e pera em Campinas</caption>
        <tr>
            <th></th>
            <th>Ameixa Preta</th>
            <th>Pera d'água</th>
        </tr>
        <tr>
            <td>Atacado</td>
            <td>R$1,00</td>
            <td>R$1,50</td>
        </tr>
        <tr>
            <td>Varejo</td>
            <td>R$2,00</td>
            <td>R$2,50</td>
        </tr>
    </table>
</body>
</html>
