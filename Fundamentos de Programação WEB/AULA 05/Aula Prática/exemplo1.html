<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Implemente um programa que calcule a área de um círculo, a partir do raio informado pelo usuário*/
        let raioCirculo = prompt("Qual é o raio do círculo?: ");

        raio = parseFloat(raioCirculo);

        const area = Math.PI * Math.pow(raio, 2);

        alert("Pi * Raio ao quadrado = " + area.toFixed(2))

    </script>
</body>

</html>
