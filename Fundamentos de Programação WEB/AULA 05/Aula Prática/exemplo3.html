<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Quantidade de homens e mulheres de uma turma da faculdade</h1>

    <form action="">
        <label for="homens">Quantidade de homens: </label>
        <input type="number" id="homens" name="homens"><br><br>

        <label for="mulheres">Quantidade de mulheres: </label>
        <input type="number" name="mulheres" id="mulheres"><br><br>

        <input type="button" name="calcular" id="calcular" value="Calcular" onclick="calcularPorcentagens()">
    </form>
    <br>
    <div id="tabela-porcentagens"></div>

    <script>
        /*Crie um programa que solicite a quantidade de homens e de mulheres de uma turma de alunos. Em seguida, o programa deve mostrar as opções de visualização
        em uma tabela com o percentual (separadamente de homens e mulheres desta turma)*/

        function calcularPorcentagens() {
            var quantidadeHomens = parseInt(document.getElementById("homens").value);
            var quantidadeMulheres = parseInt(document.getElementById("mulheres").value);

            var totalAlunos = quantidadeHomens + quantidadeMulheres;

            var percentualHomens = (quantidadeHomens / totalAlunos) * 100;
            var percentualMulheres = (quantidadeMulheres / totalAlunos) * 100;

            var tabela = "<table>";
            tabela += "<tr><th></th><th>Quantidade</th><th></th><th>Percentual</th></tr>";
            tabela += "<tr><td>Homens</td><td>" + quantidadeHomens + "</td><td>" + percentualHomens.toFixed(2) + "%</td></tr>";
            tabela += "<tr><td>Mulheres</td><td>" + quantidadeMulheres + "</td><td>" + percentualMulheres.toFixed(2) + "%</td></tr>";
            tabela += "</table>";

            document.getElementById("tabela-porcentagens").innerHTML = tabela
        }
    </script>

</body>

</html>
