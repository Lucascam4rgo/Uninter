<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <Script>
        /*Elabore um algoritmo que leia o sexo de uma pessoa - se o sexo digitado é M ou F. Caso seja M, o algoritmo deve mostrar a mensagem "Sexo Masculino". 
        Caso seja F, mostrar a mensagem "Sexo Feminino". Caso seja diferente de M/F, informar "Sexo Inválido!"*/

        var sexoPessoa = prompt("Digite seu sexo (M/F): ").toUpperCase();

        if (sexoPessoa == "M") {
            alert("Sexo Masculino");
        }
        else if (sexoPessoa == "F") {
            alert("Sexo Feminino");
        }
        else {
            alert("Sexo inválido!")
        }


    </Script>
</body>

</html>
