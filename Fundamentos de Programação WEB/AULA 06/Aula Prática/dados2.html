<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
</head>
<body>
    <h1>Dados</h1>

    <form>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome"><br><br>

        <label for="cidade">Cidade: </label>
        <input type="text" name="cidade" id="cidade"><br><br>

    </form>

    <script>
        window.onload = function() {
            document.forms[0].elements[0].value = localStorage.getItem("nome");
            document.forms[0].elements[1].value = localStorage.getItem("cidade");
        }
    </script>

</body>
</html>
