<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoelementos</title>
    <style>
        ::selection {
            color: red;
            background: yellow;
        }
    </style>
</head>

<body>
    <h1>Selecione algum texto da página: </h1>
    <p>Este é um parágrafo com texto que você pode selecionar.</p>
    <div>Este é um texto em uma div.</div>
</body>

</html>
