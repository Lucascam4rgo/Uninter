<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoelementos</title>
    <style>
        h1::after {
            content: url(jinx.gif);
        }
    </style>
</head>
<body>
    <h1>Aqui temos um título</h1>
    <p>O pseudo-elemento ::before insere o conteúdo antes do conteúdo do elemento</p>

    <h1>Aqui temos um título</h1>
</body>
</html>
