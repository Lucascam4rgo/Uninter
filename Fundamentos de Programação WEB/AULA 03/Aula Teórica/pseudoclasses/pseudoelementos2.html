<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoelementos</title>
    <style>
        p::first-letter {
            color: #ff0000;
            font-size: xx-large;
        }

        p::first-line {
             color: #0000ff;
             font-variant: small-caps;
        }
    </style>
</head>
