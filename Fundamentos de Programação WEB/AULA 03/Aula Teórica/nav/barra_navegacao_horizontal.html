<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Horizontal</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            padding: 8px 16px;
            color: #000;
            text-decoration: none;
        }

        li a:hover {
            background-color: #555;
            color: white;
        }
    </style>
</head>

<body>

    <h2></h2>

    <ul>
        <li><a href="#banana">Banana</a></li>
        <li><a href="#maca">Ma√ßa</a></li>
        <li><a href="#melancia">Melancia</a></li>
    </ul>
</body>

</html>
